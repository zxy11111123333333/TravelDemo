<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/add.css">
</head>
<body>


<div id="div_container">
    <div id="div_city_list">
        <p class="center f30">新增景点</p>

        <form action="/lon" method="post">

            <table class="mycity">
                <input style="margin-right: 200px;" type="text"  th:value="${cname}" name="cname" hidden="true"/>
                <tr>
                    <th>景点名称：</th>
                    <td><input style="margin-right: 200px;" type="text" name="lname"/></td>
                </tr>
                <tr>
                    <th>景点简介：</th>
                    <td><input style="margin-right: 200px;" type="text" name="lin" /></td>
                </tr>
                <tr>
                    <th>景点图片：</th>
                    <td><input style="margin-right: 200px;" type="text" name="limg" /></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input class="btn" type="submit" value="添加" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
