<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/style.css" />
		<title>注册界面</title>
	</head>
	<body>
	<form action="/userregister" method="post">

		<div id="bigBox">
			<h1>REGISTER</h1>
			<div class="inputBox">
				<div class="inputText">
					<span class="iconfont icon-nickname"></span>
					<input type="text" placeholder="Username" name="Username"/>
				</div>
				<div class="inputText">
					<span class="iconfont icon-visible"></span>
					<input type="password" placeholder="Password" name="Password"/>
				</div>
			</div>
				<div>
					<input type="submit" value="Register" style="color:#ff8181;font-size: 10px;text-decoration:none;margin-top: 15px"/>
				</div>

		</div>
	</form>
	</body>
</html>
